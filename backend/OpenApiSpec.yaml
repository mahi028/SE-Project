  /user-lookup/register:
    post:
      summary: Register user face using video
      description: Register a user's face biometrics using a video file. Extracts multiple frames and creates face embeddings for recognition.
      tags:
        - User Lookup
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FaceRegistrationRequest'
            encoding:
              video:
                contentType: video/*
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FaceRegistrationResponse'
              example:
                message: "User registered successfully from video with 5 face embeddings"
                ez_id: "ez-sen-1234"
                total_embeddings: 5
                frames_processed: 15
        '400':
          description: Bad request - No video uploaded or insufficient faces detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                no_video:
                  summary: No video uploaded
                  value:
                    error: "No video uploaded"
                no_faces:
                  summary: No faces detected
                  value:
                    error: "No valid faces detected in the video. Please ensure the video contains clear, visible faces"
                insufficient_faces:
                  summary: Insufficient faces
                  value:
                    error: "At least 3 frames with valid faces are required for registration from video"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "User not Found!"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                processing_error:
                  summary: Processing error
                  value:
                    error: "Failed to process video!"
                storage_error:
                  summary: Storage error
                  value:
                    error: "Failed to store face embeddings"
                general_error:
                  summary: General error
                  value:
                    error: "Video registration failed! Try Again Later."

  /user-lookup/recognize:
    post:
      summary: Recognize user from photo
      description: Identify a user by comparing their face in a photo against registered face embeddings.
      tags:
        - User Lookup
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FaceRecognitionRequest'
            encoding:
              photo:
                contentType: image/*
      responses:
        '200':
          description: User(s) recognized successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FaceRecognitionResponse'
              example:
                matches:
                  - ez_id: "ez-sen-1234"
                    similarity: 0.85
                    confidence: "High"
                  - ez_id: "ez-sen-5678"
                    similarity: 0.72
                    confidence: "Medium"
        '400':
          description: Bad request - No photo uploaded or no face detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                no_photo:
                  summary: No photo uploaded
                  value:
                    error: "No photo uploaded"
                no_face:
                  summary: No face detected
                  value:
                    error: "No face detected in the uploaded photo. Please upload a clear image with a visible face"
        '404':
          description: No matching user found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                  min_distance:
                    type: number
                    format: float
                    description: Minimum distance found (only present when no confident matches)
              examples:
                no_match:
                  summary: No matching user
                  value:
                    error: "No matching user found"
                    message: "The face in the photo doesn't match any registered users"
                low_confidence:
                  summary: Low confidence match
                  value:
                    error: "No matching user found"
                    message: "The face in the photo doesn't match any registered users with sufficient confidence"
                    min_distance: 0.8
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Recognition failed! Try Again."

  /hospitals:
    get:
      summary: Get hospitals by pincode
      description: Retrieve a list of hospitals near the specified pincode
      operationId: get-hospital
      tags:
        - Hospitals
      parameters:
        - name: pincode
          in: query
          required: true
          description: Pincode to search for nearby hospitals
          schema:
            type: string
            pattern: '^[0-9]{6}$'
            example: "110001"
      responses:
        '200':
          description: Successfully retrieved hospitals
          content:
            application/json:
              schema:
                type: object
                properties:
                  hospitals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hospital'
                  total:
                    type: integer
                    description: Total number of hospitals found
        '400':
          description: Bad request - Invalid pincode format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: No hospitals found for the given pincode
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

