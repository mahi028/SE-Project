                value:
                  query: |
                    mutation {
                      bookAppointment(
                        senId: 1
                        docId: 1
                        remTime: "2024-01-01T10:00:00Z"
                        reason: "Regular checkup"
                      ) {
                        message
                        status
                      }
                    }
              getGroups:
                summary: Get groups
                value:
                  query: |
                    {
                      getGroups(admin: 1, pincode: "560001") {
                        grpId
                        label
                        timing
                        admin
                        pincode
                        location
                        joinee {
                          senId
                          joinedAt
                        }
                      }
                    }
              getEmergencyContacts:
                summary: Get emergency contacts
                value:
