      description: Handles authentication and user registration
      tags:
        - GraphQL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                variables:
                  type: object
            examples:
              getToken:
                summary: Get authentication token
                value:
                  query: |
                    {
                      getToken(ezId: "ez-doc-2507-0001", password: "userpass123") {
                        token
                        message
                        status
                      }
                    }
              register:
                summary: Register new user
                value:
                  query: |
                    mutation {
                      register(
                        email: "doctor@example.com"
                        role: 1
                        password: "securepass123"
                        confirmPassword: "securepass123"
                        name: "Dr. John Doe"
                        phoneNum: "1234567890"
                      ) {
                        message
                        status
                      }
                    }
              getSeniors:
                summary: Get all senior citizens
                value:
                  query: |
                    {
                      getSeniors {
                        senId
                        ezId
                        gender
                        dob
                        address
                        pincode
                        alternatePhoneNum
                        medicalInfo
                      }
                    }
              getDoctors:
                summary: Get doctors with optional filters
                value:
                  query: |
                    {
                      getDoctors(pin: "560001", specialization: "Cardiology") {
                        docId
                        ezId
                        gender
                        dob
                        address
                        pincode
                        alternatePhoneNum
                        licenseNumber
                        specialization
                        affiliation
                        qualification
                        experience
                        consultationFee
                        workingHours
                        availability
                        documents
                        appointmentWindow
                      }
                    }
              getDoctor:
                summary: Get doctor by ID
                value:
                  query: |
                    {
                      getDoctor(docId: 1) {
                        docId
                        ezId
                        gender
                        dob
                        address
                        pincode
                        alternatePhoneNum
                        licenseNumber
                        specialization
                        affiliation
                        qualification
                        experience
                        consultationFee
                        workingHours
                        availability
                        documents
                        appointmentWindow
                      }
                    }
              getAppointments:
                summary: Get appointments for a senior
                value:
                  query: |
                    {
                      getAppointmentsForSenior(senId: 1) {
                        appId
                        senId
                        docId
                        remTime
                        reason
                        status
                      }
                    }
              getAvailableSlots:
